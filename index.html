<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MapLibre with Video Overlay</title>
  <link
    href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script>
    // Initialize the map
    const map = new maplibregl.Map({
      style: 'style.json',
      center: [-40, 38], 
      zoom: 4,
      container: 'map',
    });

    // When the map has finished loading
    map.on('load', () => {
      // Define the four corners of the video (in [lng, lat])
      const videoCorners = [
  [-45.0, 42.0],  // top-left  (lon, lat)
  [-35.0, 42.0],  // top-right
  [-35.0, 35.0],  // bottom-right
  [-45.0, 35.0],  // bottom-left
];


      // Add the video source
      map.addSource('monster-video', {
        type: 'video',
        urls: ['kraken.mp4'], // path to your video
        coordinates: videoCorners,
      });

      // Add a raster layer for the video
      map.addLayer({
        id: 'monster-layer',
        type: 'raster',
        source: 'monster-video',
        paint: {
          'raster-opacity': 0.8,
        },
      });
    });
  </script>
</body>
</html>
